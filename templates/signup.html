{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% load crispy_forms_tags %}

{% block content %}
    {% include "includes/navbar.html" %}
    <div class="reggi">
        <form method="post">
            <h1 class="mt-2">Регистрация</h1>
            <hr class="mt-0 mb-4">
            {% csrf_token %}
            <p> {{ form|crispy }}</p>
            <span>{{ error }} </span>
            <button type="submit" class="btn">Регистрация</button>
        </form>
    </div>
{% endblock %}

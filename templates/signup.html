{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% load crispy_forms_tags %}

{% block content %}
    {% include "includes/navbar.html" %}
    <div class="reggi">
        <form method="post">

            <div class="reg">
                <h1 class="mt-2">Регистрация</h1>
            </div>
            <hr class="mt-0 mb-4">

            {% csrf_token %}

            <div>
                <p> {{ form|crispy }}</p>
            </div>

            <span>{{ error }} </span>

            <button type="submit" class="bpo">Регистрация</button>

        </form>
    </div>
{% endblock %}
